<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <!--Linking to CSS file from a folder-->
    <link rel="stylesheet" href="/Chapter-3-Images/Exercises/Three Images webpage (Mandatory)/style.css">
</head>
<body>
     <!--Heading of CSS Filters-->
    <h1>CSS Filters</h1>

     <!--Figure tag used to store image source with caption of the image-->
    <figure class="filter1">
    <!--The image is inserted from folder and alt is Rural old House (Text will be shown when image is failed to display)
          and title is Rural old House (when mouse cursor is points to image, it will show the information of the image)-->
    <img src="/Chapter-3-Images/Exercises/Three Images webpage (Mandatory)/Three Images/india house.jpg" alt="Rural old house" title="Rural old house">
    <figcaption> Copyright &copy; tripsavvy.com</figcaption>
    </figure>

    <figure class="filter2">
        <!--The image is inserted from folder and alt is Rural road (Text will be shown when image is failed to display)
          and title is Rural road (when mouse cursor is points to image, it will show the information of the image)-->
    <img src="/Chapter-3-Images/Exercises/Three Images webpage (Mandatory)/Three Images/india road.jpg" alt="Rural road" title="Rural road">
    <figcaption> Copyright &copy; indianholiday.com</figcaption>
    </figure>

    <figure class="filter3">
        <!--The image is inserted from folder and alt is Rural house (Text will be shown when image is failed to display)
          and title is Rural house (when mouse cursor is points to image, it will show the information of the image)-->
    <img src="/Chapter-3-Images/Exercises/Three Images webpage (Mandatory)/Three Images/rural house.jpg" alt="Rural house" title="Rural house">
    <figcaption> Copyright &copy; designboom.com</figcaption>
    </figure>

    <!--Footer-->
    <footer> &copy; Made by Mohamed Shakin</footer>
</body>
</html>
