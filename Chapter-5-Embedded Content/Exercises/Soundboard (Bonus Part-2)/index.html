<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard (Bonus Part-2)</title>
    <link rel="stylesheet" href="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/style.css">
</head>

<body>
    <p>Soundboard</p>
    <div class="container">
        <div class="speech-container">
            <p class="heading1">Text To Speech Feature</p>
            <div class="textbox">
                <input type="text" id="text-to-speech" placeholder="Enter text to speak">
            </div>

            <div class="note">
                <p>NOTE: Enter text and click on speak button.</p>
            </div>

            <div class="speak-button">
                <button type="button" onclick="textToAudio()"> Speak </button>
            </div>


        </div>

        <div class="section-2">
            <p class="heading2">Sample Bank 2</p>
            <div class="grid-container">
                <div>
                    <button onclick="aha()">
                        <span class='number'>1.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/ah-ha.mp3" id="sound1" controls></audio>
                        <p class="name">Ah-ha</p>
                        <span>1.4</span>
                    </button>
                </div>

                <div>
                    <button onclick="dan()">
                        <span class='number'>2.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/dan.mp3" id="sound2" controls></audio>
                        <p class="name">Dan</p>
                        <span>0.5</span>
                    </button>
                </div>

                <div>
                    <button onclick="back()">
                        <span class='number'>3.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/back-of-the-net.mp3" id="sound3" controls></audio>
                        <p class="name">Back of the net</p>
                        <span>1.02</span>
                    </button>
                </div>

                <div>
                    <button onclick="bang()">
                        <span class='number'>4.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/bangoutoforder.mp3" id="sound4" controls></audio>
                        <p class="name">Bang out of order</p>
                        <span>1.38</span>
                    </button>
                </div>

                <div>
                    <button onclick="email()">
                        <span class='number'>5.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/emailoftheevening.mp3" id="sound5" controls></audio>
                        <p class="name">Email of the Evening</p>
                        <span>1.49</span>
                    </button>
                </div>

                <div>
                    <button onclick="egg()">
                        <span class='number'>6.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/iateascotchegg.mp3" id="sound6" controls></audio>
                        <p class="name">I Ate a Scotch Egg</p>
                        <span>1.91</span>
                    </button>
                </div>

                <div>
                    <button onclick="confused()">
                        <span class='number'>7.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/imconfused.mp3" id="sound7" controls></audio>
                        <p class="name">I'm Confused</p>
                        <span>1.07</span>
                    </button>
                </div>

                <div>
                    <button onclick="hello()">
                        <span class='number'>8.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/hellopartridge.mp3" id="sound8" controls></audio>
                        <p class="name">Hello Partridge</p>
                        <span>2.25</span>
                    </button>
                </div>

                <div>
                    <button onclick="mystery()">
                        <span class='number'>9.</span>
                        <audio src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/Media/Mystery-sound-effect.mp3" id="sound9" controls></audio>
                        <p class="name">Mystery</p>
                        <span>9.00</span>
                    </button>
                </div>
                
            </div>
        </div>
    </div>

</body>
<script src="/Chapter-5-Embedded Content/Exercises/Soundboard (Bonus Part-2)/index.js"></script>

</html>
