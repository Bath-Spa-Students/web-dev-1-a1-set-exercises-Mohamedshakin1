<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <link rel="stylesheet" href="/Chapter-6-Javascript/Exercises/RGB Colour Guessing Game (Bonus)/style.css">
</head>
<body onload="game()">
    <h1>Guess RGB color</h1>
    <div class="menu">
        <p> Guess the color of <span id="rgb-name"></span></p>
        <p> <span id="result"></span></p>
    </div>

    <div class="container" >
        <div id="box1" onclick="colorResult()">
            <p id="first"></p>
            <p class="option">A</p>
        </div>
        <div id="box2" onclick="colorResult()">
            <p id="second"></p>
            <p class="option">B</p>
        </div>
        <div id="box3" onclick="colorResult()">
            <p id="third"></p>
            <p class="option">C</p>
        </div>
    </div>

    <div class="play-button">
    <button onclick="game()">Play Again</button>
    </div>
    
</body>
<script src="/Chapter-6-Javascript/Exercises/RGB Colour Guessing Game (Bonus)/index.js"></script>
</html>
