<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="/Chapter-6-Javascript/Exercises/Petrol Calculator (Mandatory)/style.css">
    <script src="/Chapter-6-Javascript/Exercises/Petrol Calculator (Mandatory)/index.js"></script>
</head>

<body>
    <div class="petrol_calculator">
        <h1>Petrol Calculator</h1>
        <div>
            <p>Petrol per liter</p>
            <input id="Petrol_Price" placeholder="Enter the cost of petrol per liter" type="number" value="1.72">
        </div>
        <div>
            <p>Number of liters purchased</p>
            <input id="liters" placeholder="Enter the number of liters purchased" type="number" value="0">
        </div>
        <div id="button">
            <button onclick="calculate()">Calculate</button>
        </div>

        <div id="petrol_purchased">
            <p>Total amount of petrol purchased: </p>
            <p id="total_Amount"></p>
        </div>
    </div>
</body>

</html>
